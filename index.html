<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Orario Docenti e Classi</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }
    .header {
      background: linear-gradient(135deg, #2196F3, #21CBF3);
      color: white;
      padding: 30px;
      text-align: center;
    }
    .mode-selector {
      text-align: center;
      background: rgba(247, 249, 252, 0.8);
      padding: 20px;
      border-bottom: 2px solid #e1e8ed;
    }
    .mode-buttons {
      display: inline-flex;
      gap: 10px;
      background: white;
      padding: 5px;
      border-radius: 50px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }
    .mode-btn {
      padding: 12px 30px;
      border: none;
      border-radius: 50px;
      background: transparent;
      color: #666;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .mode-btn.active {
      background: linear-gradient(135deg, #2196F3, #21CBF3);
      color: white;
      box-shadow: 0 4px 15px rgba(33, 150, 243, 0.3);
    }

    /* --- Sezione di ricerca aggiornata --- */
    .search-section {
      text-align: center;
      background: rgba(247, 249, 252, 0.8);
      padding: 30px;
    }
    .search-container {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      width: 100%;
      max-width: 500px;
      margin: 0 auto;
    }
    .search-input {
      flex: 1;
      padding: 15px 20px;
      border: 2px solid #e1e8ed;
      border-radius: 50px;
      font-size: 16px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
    }
    .search-input:focus {
      outline: none;
      border-color: #2196F3;
      box-shadow: 0 8px 25px rgba(33,150,243,0.2);
    }
    .search-btn {
      background: linear-gradient(135deg, #2196F3, #21CBF3);
      color: white;
      border: none;
      border-radius: 50%;
      width: 48px;
      height: 48px;
      cursor: pointer;
      font-size: 18px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 15px rgba(33,150,243,0.3);
      transition: transform 0.2s ease;
    }
    .search-btn:hover { transform: scale(1.05); }

    .schedule-container { display: none; padding: 30px; }
    .info-box {
      text-align: center;
      margin-bottom: 30px;
      padding: 20px;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      border-radius: 15px;
    }
    .schedule-table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      border-radius: 15px;
      overflow: hidden;
    }
    .schedule-table th {
      background: linear-gradient(135deg, #2196F3, #21CBF3);
      color: white;
      padding: 15px 10px;
      text-align: center;
    }
    .schedule-table td {
      border: 1px solid #f0f0f0;
      text-align: center;
      padding: 10px;
      font-size: 12px;
    }
    .lesson-info {
      font-weight: 600;
      color: #1976D2;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="header">
      <h1>Orario Scolastico</h1>
      <p>Visualizza l'orario settimanale per docenti o classi</p>
    </div>

    <div class="mode-selector">
      <div class="mode-buttons">
        <button class="mode-btn active" data-mode="teacher">üë®‚Äçüè´ Docenti</button>
        <button class="mode-btn" data-mode="class">üéì Classi</button>
      </div>
    </div>

    <div class="search-section">
      <div class="search-container">
        <input type="text" id="searchInput" class="search-input" list="suggestions" placeholder="Inserisci il cognome del docente...">
        <datalist id="suggestions"></datalist>
        <button id="searchBtn" class="search-btn">üîç</button>
      </div>
    </div>

    <div id="scheduleContainer" class="schedule-container">
      <div id="infoBox" class="info-box"></div>
      <div id="scheduleContent"></div>
    </div>
  </div>

  <script>
    let teachersData = {};
    let classesData = {};
    let currentMode = "teacher";

    // üîπ Carica i JSON con anti-cache
    async function loadData() {
      try {
        const ts = new Date().getTime();
        const [tResp, cResp] = await Promise.all([
          fetch(`doc_dict.json?nocache=${ts}`),
          fetch(`class_dict.json?nocache=${ts}`)
        ]);
        teachersData = await tResp.json();
        classesData = await cResp.json();
        console.log("Dati caricati ‚úÖ");
        updateSuggestions();
      } catch (err) {
        console.error("Errore nel caricamento:", err);
        alert("Errore nel caricamento dei JSON (usa Live Server o http://localhost)");
      }
    }

    // üîπ Aggiorna suggerimenti (autocomplete)
    function updateSuggestions() {
      const data = currentMode === "teacher" ? teachersData : classesData;
      const datalist = document.getElementById("suggestions");
      datalist.innerHTML = Object.keys(data)
        .sort((a, b) => a.localeCompare(b))
        .map(k => `<option value="${k}">`)
        .join('');
    }

    // üîπ Ricerca e mostra orario
    function searchSchedule(name) {
      const data = currentMode === "teacher" ? teachersData : classesData;
      const keys = Object.keys(data);
      const key = keys.find(k => k.toLowerCase().includes(name.toLowerCase()));
      const result = key ? data[key] : null;

      const container = document.getElementById("scheduleContainer");
      const infoBox = document.getElementById("infoBox");
      const scheduleContent = document.getElementById("scheduleContent");

      if (!result) {
        infoBox.innerHTML = `<h2>Nessun risultato trovato</h2>`;
        scheduleContent.innerHTML = "";
        container.style.display = "block";
        return;
      }

      infoBox.innerHTML = `<h2>${key}</h2><p>${currentMode === "teacher" ? "Orario del docente" : "Orario della classe"}</p>`;

      const giorni = ["Luned√¨", "Marted√¨", "Mercoled√¨", "Gioved√¨", "Venerd√¨"];
      let html = `<table class="schedule-table"><thead><tr><th>Ora</th>`;
      giorni.forEach(g => html += `<th>${g}</th>`);
      html += `</tr></thead><tbody>`;

      for (let ora = 0; ora < 6; ora++) {
        html += `<tr><td>${ora + 1}</td>`;
        for (let giorno = 0; giorno < giorni.length; giorno++) {
          const idx = giorno * 6 + ora;
          const cell = result[idx] || "";
          html += `<td>${cell ? `<span class="lesson-info">${cell}</span>` : ""}</td>`;
        }
        html += `</tr>`;
      }

      html += `</tbody></table>`;
      scheduleContent.innerHTML = html;
      container.style.display = "block";
    }

    // üîπ Cambio modalit√† (Docenti/Classi)
    document.querySelectorAll('.mode-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('.mode-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        currentMode = btn.dataset.mode;
        document.getElementById('searchInput').placeholder =
          currentMode === "teacher" ? "Inserisci il cognome del docente..." : "Inserisci la classe (es. 3A)...";
        updateSuggestions();
      });
    });

    // üîπ Eventi di ricerca
    document.getElementById('searchBtn').addEventListener('click', () => {
      const name = document.getElementById('searchInput').value.trim();
      if (name) searchSchedule(name);
    });

    document.getElementById('searchInput').addEventListener('keypress', e => {
      if (e.key === 'Enter') {
        e.preventDefault();
        const name = e.target.value.trim();
        if (name) searchSchedule(name);
      }
    });

    loadData();
  </script>
</body>
</html>
