<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orario Docenti e Classi</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #2196F3, #21CBF3);
            color: white;
            padding: 30px;
            text-align: center;
            position: relative;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            position: relative;
            z-index: 1;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
            position: relative;
            z-index: 1;
        }

        .mode-selector {
            padding: 20px;
            text-align: center;
            background: rgba(247, 249, 252, 0.8);
            border-bottom: 2px solid #e1e8ed;
        }

        .mode-buttons {
            display: inline-flex;
            gap: 10px;
            background: white;
            padding: 5px;
            border-radius: 50px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .mode-btn {
            padding: 12px 30px;
            border: none;
            border-radius: 50px;
            background: transparent;
            color: #666;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .mode-btn.active {
            background: linear-gradient(135deg, #2196F3, #21CBF3);
            color: white;
            box-shadow: 0 4px 15px rgba(33, 150, 243, 0.3);
        }

        .search-section {
            padding: 30px;
            text-align: center;
            background: rgba(247, 249, 252, 0.8);
        }

        .search-container {
            position: relative;
            display: inline-block;
            width: 100%;
            max-width: 400px;
        }

        .search-input {
            width: 100%;
            padding: 15px 50px 15px 20px;
            font-size: 16px;
            border: 2px solid #e1e8ed;
            border-radius: 50px;
            background: white;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .search-input:focus {
            outline: none;
            border-color: #2196F3;
            box-shadow: 0 8px 25px rgba(33, 150, 243, 0.2);
            transform: translateY(-2px);
        }

        .search-btn {
            position: absolute;
            right: 5px;
            top: 50%;
            transform: translateY(-50%);
            background: linear-gradient(135deg, #2196F3, #21CBF3);
            color: white;
            border: none;
            border-radius: 50px;
            width: 40px;
            height: 40px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .search-btn:hover {
            background: linear-gradient(135deg, #1976D2, #0097A7);
            transform: translateY(-50%) scale(1.05);
        }

        .suggestions {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: white;
            border: 1px solid #e1e8ed;
            border-top: none;
            border-radius: 0 0 15px 15px;
            max-height: 200px;
            overflow-y: auto;
            z-index: 1000;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            display: none;
        }

        .suggestion-item {
            padding: 12px 20px;
            cursor: pointer;
            border-bottom: 1px solid #f0f0f0;
            transition: all 0.2s ease;
        }

        .suggestion-item:hover {
            background: #f8f9fa;
            transform: translateX(5px);
        }

        .schedule-container {
            padding: 30px;
            display: none;
        }

        .info-box {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border-radius: 15px;
        }

        .info-box h2 {
            font-size: 2em;
            margin-bottom: 5px;
        }

        .schedule-table {
            width: 100%;
            border-collapse: collapse;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            background: white;
        }

        .schedule-table th {
            background: linear-gradient(135deg, #2196F3, #21CBF3);
            color: white;
            padding: 15px 10px;
            text-align: center;
            font-weight: 600;
            font-size: 14px;
        }

        .schedule-table th:first-child {
            background: linear-gradient(135deg, #FF6B6B, #FF8E8E);
            width: 80px;
        }

        .schedule-table td {
            padding: 12px 8px;
            text-align: center;
            border: 1px solid #f0f0f0;
            font-size: 12px;
            line-height: 1.4;
            transition: all 0.2s ease;
        }

        .schedule-table td:first-child {
            background: linear-gradient(135deg, #FF6B6B, #FF8E8E);
            color: white;
            font-weight: 600;
        }

        .schedule-table tr:nth-child(even) td:not(:first-child) {
            background: #f8f9fa;
        }

        .schedule-table td:not(:first-child):hover {
            background: #e3f2fd;
            transform: scale(1.02);
            z-index: 1;
            box-shadow: 0 4px 15px rgba(33, 150, 243, 0.2);
        }

        .lesson-info {
            font-weight: 600;
            background: rgba(33, 150, 243, 0.1);
            padding: 4px 6px;
            border-radius: 8px;
            display: inline-block;
            margin: 1px;
            min-height: 25px;
            line-height: 1.2;
        }

        .subject-name {
            color: #1976D2;
            font-weight: 700;
        }

        .teacher-name {
            color: #9C27B0;
            font-weight: 600;
        }

        .room-name {
            color: #FF6B35;
            font-weight: 500;
        }

        .empty-slot {
            color: #ccc;
            font-style: italic;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.8em;
            }

            .schedule-table {
                font-size: 10px;
            }

            .schedule-table th,
            .schedule-table td {
                padding: 8px 4px;
            }

            .lesson-info {
                padding: 2px 4px;
                font-size: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1> Orario Scolastico</h1>
            <p>Visualizza l'orario settimanale per docenti o classi</p>
        </div>

        <div class="mode-selector">
            <div class="mode-buttons">
                <button class="mode-btn active" data-mode="teacher">üë®‚Äçüè´ Docenti</button>
                <button class="mode-btn" data-mode="class">üéì Classi</button>
            </div>
        </div>

        <div class="search-section">
            <div class="search-container">
                <input 
                    type="text" 
                    class="search-input" 
                    placeholder="Inserisci il cognome del docente..."
                    id="searchInput"
                >
                <button class="search-btn" id="searchBtn">üîç</button>
                <div class="suggestions" id="suggestions"></div>
            </div>
        </div>

        <div class="schedule-container" id="scheduleContainer">
            <div class="info-box" id="infoBox"></div>
            <div class="schedule-content" id="scheduleContent"></div>
        </div>
    </div>

                suggestions.style.display = 'none';

        });

            suggestions.style.display = 'none';

        });

            if (query.length < 1) {
                suggestions.style.display = 'none';
                return;
            }

            const dataSource = currentMode === 'teacher' ? 
                Object.keys(teachersData).sort() : 
                Object.keys(classesData).sort();

            const filtered = dataSource.filter(name => 
                name.toLowerCase().includes(query.toLowerCase())
            );

            if (filtered.length === 0) {
                suggestions.style.display = 'none';
                return;
            }

            filtered.slice(0, 8).forEach(name => {
                const item = document.createElement('div');
                item.className = 'suggestion-item';
                item.textContent = name;
                item.onclick = () => {
                    searchInput.value = name;
                    suggestions.style.display = 'none';
                    performSearch(name);
                };
                suggestions.appendChild(item);
            });

            suggestions.style.display = 'block';
        }

        function performSearch(query) {
            if (currentMode === 'teacher') {
                searchTeacher(query);
            } else {
                searchClass(query);
            }
        }

        function searchTeacher(name) {
            const upperName = name.toUpperCase();
            
            if (!teachersData[upperName]) {
                showError('Docente non trovato. Controlla il cognome inserito.');
                return;
            }

            displayTeacherSchedule(upperName, teachersData[upperName]);
        }

        function searchClass(className) {
            const upperClass = className.toUpperCase();
            
            if (!classesData[upperClass]) {
                showError('Classe non trovata. Controlla il nome della classe.');
                return;
            }

            displayClassSchedule(upperClass, classesData[upperClass]);
        }

        function showError(message) {
            scheduleContainer.style.display = 'block';
            infoBox.innerHTML = `<h2>‚ö†Ô∏è ${message}</h2>`;
            scheduleContent.innerHTML = '';
        }

        function displayTeacherSchedule(teacherName, schedule) {
            scheduleContainer.style.display = 'block';
            
            infoBox.innerHTML = `
                <h2>üë®‚Äçüè´ Prof. ${teacherName}</h2>
                <p>Orario Settimanale</p>
            `;

            let tableHTML = `
                <table class="schedule-table">
                    <thead>
                        <tr>
                            <th>Ora</th>
                            <th>Luned√¨</th>
                            <th>Marted√¨</th>
                            <th>Mercoled√¨</th>
                            <th>Gioved√¨</th>
                            <th>Venerd√¨</th>
                        </tr>
                    </thead>
                    <tbody>
            `;

            for (let i = 0; i < timeSlots.length; i++) {
                tableHTML += `<tr><td>${timeSlots[i]}</td>`;
                
                for (let j = 0; j < 5; j++) {
                    const lessonIndex = j * 6 + i;
                    const lesson = schedule[lessonIndex];
                    
                    if (lesson && lesson.trim() !== '') {
                        if (lesson.includes('Disp.')) {
                            tableHTML += `<td><span class="empty-slot">Disponibilit√†</span></td>`;
                        } else {
                            let formattedLesson = lesson.replace(/\n/g, '<br>');
                            formattedLesson = formattedLesson.replace(/([0-9][A-Z])\s*\(([^)]+)\)/g, 
                                '<span class="subject-name">$1</span> <span class="room-name">($2)</span>');
                            formattedLesson = formattedLesson.replace(/([0-9][A-Z])\s+(ECDL|LNX|CHI|FIS)/g, 
                                '<span class="subject-name">$1</span> <span class="room-name">$2</span>');
                            
                            tableHTML += `<td><div class="lesson-info">${formattedLesson}</div></td>`;
                        }
                    } else {
                        tableHTML += `<td><span class="empty-slot">-</span></td>`;
                    }
                }
                
                tableHTML += '</tr>';
            }

            tableHTML += '</tbody></table>';
            scheduleContent.innerHTML = tableHTML;
        }

        function displayClassSchedule(className, schedule) {
            scheduleContainer.style.display = 'block';
            
            infoBox.innerHTML = `
                <h2>üéì Classe ${className}</h2>
                <p>Orario Settimanale</p>
            `;

            let tableHTML = `
                <table class="schedule-table">
                    <thead>
                        <tr>
                            <th>Ora</th>
                            <th>Luned√¨</th>
                            <th>Marted√¨</th>
                            <th>Mercoled√¨</th>
                            <th>Gioved√¨</th>
                            <th>Venerd√¨</th>
                        </tr>
                    </thead>
                    <tbody>
            `;

            for (let i = 0; i < timeSlots.length; i++) {
                tableHTML += `<tr><td>${timeSlots[i]}</td>`;
                
                for (let j = 0; j < 5; j++) {
                    const lessonIndex = j * 6 + i;
                    const lesson = schedule[lessonIndex];
                    
                    if (lesson && lesson.length > 0) {
                        const [subject, teacher, room] = lesson;
                        let lessonHTML = `<span class="subject-name">${subject}</span><br>`;
                        lessonHTML += `<span class="teacher-name">${teacher}</span>`;
                        if (room) {
                            lessonHTML += ` <span class="room-name">(${room})</span>`;
                        }
                        tableHTML += `<td><div class="lesson-info">${lessonHTML}</div></td>`;
                    } else {
                        tableHTML += `<td><span class="empty-slot">-</span></td>`;
                    }
                }
                
                tableHTML += '</tr>';
            }

            tableHTML += '</tbody></table>';
            scheduleContent.innerHTML = tableHTML;
        }

        document.addEventListener('DOMContentLoaded', () => {
            searchInput.focus();
        });
    </script>
</body>
</html>
